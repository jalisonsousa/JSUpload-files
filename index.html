<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta content="minimum-scale=0.8, width=device-width, maximum-scale=0, user-scalable=no" name="viewport">
      <link rel="icon" href="icon.png" type="image/icon type">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/gh/jalisonsousa/RemoveBanner/removeBanner2.js"></script>
      <title>Upload de Imagens e PDFs</title>
   </head>
   <body>
      <h1 class="mt-5">Upload de Imagens e PDFs</h1>
      <form id="upload-form" enctype="multipart/form-data" class="mb-3">
         <input type="file" name="file" id="file-input" accept="image/*, .pdf" onchange="showFileName()" class="d-none">
         <label for="file-input" id="file-label" class="btn btn-success">Selecionar Arquivo</label>
         <button type="submit" id="upload-button" class="btn btn-primary" disabled>Enviar</button>
      </form>
      <button onclick="goToFilesPage()" id="view-files-button" class="btn btn-primary d-block mx-auto">Ver Arquivos</button>
      <div class="footer mt-5">
         <a href="https://github.com/JalisonBRs">
            <img src="https://cdn.discordapp.com/attachments/410233690212401162/1128038777533780060/1689008345978.png" alt="JalisonBR" class="footer-image">
         </a>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/index-enviar.js"></script>
   </body>
</html>
